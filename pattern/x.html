<select name="District" id="district">

    <fieldset width="100">

        <table>
            <tr>

    <select name="City" id="City">
      
        <option>Hyderabad</option>
        <option>Medak</option>
        <option>Medchal</option>
    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Passtype">Passtype</label></td>

    <select name="Passtype" id="Passtype">
        <option>select</option>
        <option>General</option>
        <option>Metro</option>

    </select>

    </fieldset>
    <fieldset width="100">
